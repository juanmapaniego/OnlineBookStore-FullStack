<div class="row">
  <!-- Category component -->
  <div class="col-md-3">
    <app-book-category></app-book-category>
  </div>

  <!-- checkout form and cart item -->
  <div class="col-md-9">
    <div class="row">
      <!-- Checkout form -->
      <div class="col-md-8">
        <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
          <!-- customer info -->
          <fieldset class="form-border">
            <legend class="form-border">
              <h3>Customer</h3>
            </legend>

            <div formGroupName="customer">
              <!-- First name -->
              <div class="row form-group">
                <div class="col-md-3">
                  <label>First Name:</label>
                </div>
                <div class="col-md-9">
                  <input
                    type="text"
                    formControlName="firstName"
                    class="form-control"
                  />
                </div>
              </div>

              <!-- Last name -->
              <div class="row form-group">
                <div class="col-md-3">
                  <label>Last Name:</label>
                </div>
                <div class="col-md-9">
                  <input
                    type="text"
                    formControlName="lastName"
                    class="form-control"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="row form-group">
                <div class="col-md-3">
                  <label>Email:</label>
                </div>
                <div class="col-md-9">
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                  />
                </div>
              </div>

            </div>
          </fieldset>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Purchase</button>
          </div>
          

        </form>
      </div>

      <!-- Cart items -->
      <div class="col-md-3">
        cart items
      </div>
    </div>
  </div>
</div>
