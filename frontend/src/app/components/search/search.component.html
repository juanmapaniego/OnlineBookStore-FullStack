<div class="row">
    <div class="col-md-8">
      <input type="text" 
      #searchInput 
      class="form-control" 
      (keyup.enter)="searchBooks(searchInput.value)"
      placeholder="Search Books">
    </div>
    <div class="col-md-2">
      <button 
      class="btn btn-primary" 
      type="submit"
      (click)="searchBooks(searchInput.value)"
      >Search</button>
    </div>
  </div>
